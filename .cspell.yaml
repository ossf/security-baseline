---
$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: '0.2'
dictionaryDefinitions:
  - name: project-words
    path: './.project-words.txt'
    addWords: true
dictionaries:
  - project-words
ignorePaths:
  - '.cspell.yaml'
  - 'governance/'
  - '*.{csv,go,mod,scss,sum}'
  - 'CNAME'
  - 'LICENSE'
  - 'docs/versions/'
  - '.github/workflows'
  - '.golangci.yaml'
